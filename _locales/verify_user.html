<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .a-button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
        }

        .a-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h2>Авторизация</h2>
    <p>
        Вы видите данный код т.к. это дебаг версия, <br>

        {% if debug %}

        token = <br>
        {{ token }} <br>

    </p>
    <a class="a-button" href="http://localhost:8000/auth/verify-user?token={{ token }}">Подтвердить почту</a>
    {% else %}

    Оно будет работать и без фронтеда, но будет криво выглядеть, так что
    (Предпологается,что при тестировании на проде будет fronted для данной части) <br>
    </p>
    <a class="a-button" href="http://localhost:3000/verify-user?token={{ token }}">Подтвердить почту</a>
    {% endif %}
</body>

</html>
