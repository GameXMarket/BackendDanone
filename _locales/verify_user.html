<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .a-button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
        }

        .a-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h2>Авторизация</h2>

    {% if debug %}
    <p>
        token = {{ token }} <br>
        Вы видите данный код т.к. debug == {{ debug }}
    </p>

    <a class="a-button" href="http://localhost:8000/auth/verify-user?token={{ token }}">Подтвердить почту</a>
    {% else %}
    <a class="a-button" href="https://test.yunikeil.ru/auth/verify-user?token={{ token }}">Подтвердить почту</a>
    {% endif %}
</body>

</html>
