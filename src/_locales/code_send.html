<!DOCTYPE html>
<html lang="en">

<body>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .code-container {
            margin-top: 50px;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #fff;
        }

        .code {
            font-size: 24px;
            color: #007bff;
        }
    </style>

    <h2>Ваш код для подтверждения</h2>

    <div class="code-container">
        <p class="code">
            {{ code }}
        </p>
    </div>

</body>

</html>
